<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Plexus SVG Animation DEMO</title>
<style>
         body, html{
            background-color:#ffffff;
            margin: 0px;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #bodymovin{
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            margin: auto;
            opacity: 1;
        }



    </style>

    <!-- build:js bodymovin.js -->

	 <script src="js/bodymovin.js"></script>

</head>

<body>

<div id="bodymovin"></div>
<script src="js/animation.js"></script>


</body>
</html>
